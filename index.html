<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Conjuntos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-6 shadow-md">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Simulador de Conjuntos</h1>
            <p class="mt-2 text-lg">Experimente diferentes operações entre conjuntos!</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Conjuntos Input -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Defina seus Conjuntos:</h2>
            <label for="setA" class="block text-lg">Conjunto A:</label>
            <input type="text" id="setA" class="w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Digite elementos separados por vírgula">
            
            <label for="setB" class="block text-lg mt-4">Conjunto B:</label>
            <input type="text" id="setB" class="w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Digite elementos separados por vírgula">
            
            <label for="setC" class="block text-lg mt-4">Conjunto C (opcional):</label>
            <input type="text" id="setC" class="w-full p-2 mt-2 border border-gray-300 rounded" placeholder="Digite elementos separados por vírgula">
        </div>

        <!-- Operations -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Escolha a operação:</h2>
            <button id="union" class="w-full py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 mb-4">União (A ∪ B)</button>
            <button id="intersection" class="w-full py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 mb-4">Interseção (A ∩ B)</button>
            <button id="difference" class="w-full py-2 bg-yellow-600 text-white rounded-lg shadow hover:bg-yellow-700 mb-4">Diferença (A - B)</button>
            <button id="complement" class="w-full py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700">Complemento (A')</button>
        </div>

        <!-- Resultado -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Resultado:</h2>
            <div id="setResult" class="text-lg font-medium"></div>
            <div id="vennDiagram" class="mt-6"></div>
        </div>
    </div>
<br>
<br>
<br>
<br>

<br>
<br>
    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2025 Simulador de Conjuntos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
